<section class="pgoals">
    <div class="navbar-fixed-bottom" id="expenseCategory" ng-controller="expenseCategoryCtrl">
        <p class="text-center" ng-hide="n=='total'">
            <a href="" class="btn btn-{{c=='week'?'primary':'default'}}" role="button" ng-click="goto('week')">周</a>
            <a href="" class="btn btn-{{c=='month'?'primary':'default'}}" role="button" ng-click="goto('month')">月</a>
            <a href="" class="btn btn-{{c=='all'?'primary':'default'}}" role="button" ng-click="goto('all')">总</a>
        </p>
        <p class="text-center" ng-hide="n=='total'">
            <a href="" class="btn btn-{{s=='knockdowned'?'primary':'default'}}" role="button" ng-click="state('knockdowned')">成交</a>
            <a href="" class="btn btn-{{s=='visited'?'primary':'default'}}" role="button" ng-click="state('visited')">到访</a>
        </p>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default cat{{n=='total'?'':' active'}}" ng-click="tab('total')">项目总费效比</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default cat{{n=='method'?'':' active'}}" ng-click="tab('method')">分行销渠道</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default cat{{n=='area'?'':' active'}}" ng-click="tab('area')">分行销区域</button>
            </div>
        </div>
    </div>
    <div ng-controller="expenseContentCtrl" id="expenseContent">
        <nav class="hidden">
            <ul class="pager">
                <li ng-click="older()" class="previous"><a href=""><span aria-hidden="true">&larr;</span> Older</a></li>
                <li ng-click="newer()" class="next"><a href="">Newer <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
        </nav>
        <table ng-show="n!='total'" datatable class="table table-striped m-b-none">
            <thead><tr>
                <th>分类名</th><th>总费用</th><th>总成效</th><th>费效比</th>
            </tr></thead>
        </table>
        <p ng-show="n=='total'">项目成交费效比：<br>
            总投入费用（{{totalExpense | number:0}}）<br>
            总获取客户（{{totalSum | number:0}}）<br>
            人均费用（{{totalExpense/totalSum | number:0}}）
        </p>
        <div id="no-data" ng-show="nodata">暂无数据</div>
    </div>
</section>
