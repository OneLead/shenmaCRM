<section class="pgoals">
    <div class="navbar-fixed-bottom" id="goalsCategory" ng-controller="goalsCategoryCtrl">
        <p class="text-center">
            <a href="" class="btn btn-{{c=='day'?'primary':'default'}}" role="button" ng-click="goto('day')">日</a>
            <a href="" class="btn btn-{{c=='week'?'primary':'default'}}" role="button" ng-click="goto('week')">周</a>
            <a href="" class="btn btn-{{c=='month'?'primary':'default'}}" role="button" ng-click="goto('month')">月</a>
        </p>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default cat{{n=='visited'?'':' active'}}" ng-click="tab('visited')">到访完成</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default cat{{n=='knockdowned'?'':' active'}}" ng-click="tab('knockdowned')">成交完成</button>
            </div>
        </div>
    </div>
    <div ng-controller="goalsContentCtrl" id="goalsContent">
        <nav class="hidden">
            <ul class="pager">
                <li class="previous"><a href=""><span aria-hidden="true">&larr;</span> Older</a></li>
                <li class="next"><a href="">Newer <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
        </nav>
        <table datatable class="table table-striped m-b-none">
            <thead><tr>
                <th>时间段</th><th>目标人数</th><th>实际成交</th>
            </tr></thead>
        </table>
    </div>
</section>
