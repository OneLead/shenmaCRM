<section class="pgoals">
    <div class="navbar-fixed-bottom" id="pgoalCategory" ng-controller="pgoalCategoryCtrl">
        <p class="text-center" ng-show="n!=='today'">
            <a href="" class="btn btn-{{c=='day'?'primary':'default'}}" role="button" ng-click="cate('day')">日</a>
            <a href="" class="btn btn-{{c=='week'?'primary':'default'}}" role="button" ng-click="cate('week')">周</a>
            <a href="" class="btn btn-{{c=='month'?'primary':'default'}}" role="button" ng-click="cate('month')">月</a>
        </p>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default cat{{n=='visited'?'':' active'}}" ng-click="goto('visited')">到访完成</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default cat{{n=='knockdowned'?'':' active'}}" ng-click="goto('knockdowned')">成交完成</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default cat{{n=='today'?'':' active'}}" ng-click="goto('today')">今日目标</button>
            </div>
        </div>
    </div>
    <div ng-controller="pgoalContentCtrl" id="pgoalContent">
        <div ng-show="n=='today'" ng-bind-html="todayHtml"></div>
        <div ng-hide="n=='today'">
            <nav>
                <ul class="pager">
                    <li class="previous" ng-click="prev()"><a href=""><span aria-hidden="true">&larr;</span> Older</a></li>
                    <li class="next" ng-click="next()"><a href="">Newer <span aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>
            <table datatable class="table table-striped m-b-none">
                <thead><tr>
                    <th>时间段</th><th>实际人数</th><th>目标人数</th><th>完成率</th>
                </tr></thead>
            </table>
        </div>
        <div id="no-data" ng-show="nodata">暂无数据</div>
    </div>
</section>
