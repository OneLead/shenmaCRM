<section class="pranking">
    <div class="navbar-fixed-bottom" id="prankingCategory" ng-controller="prankingCategoryCtrl">
        <p class="text-center">
            <a href="" class="btn btn-{{c=='day'?'primary':'default'}}" role="button" ng-click="day()">日</a>
            <a href="" class="btn btn-{{c=='week'?'primary':'default'}}" role="button" ng-click="week()">周</a>
            <a href="" class="btn btn-{{c=='month'?'primary':'default'}}" role="button" ng-click="month()">月</a>
            <a href="" class="btn btn-{{c=='all'?'primary':'default'}}" role="button" ng-click="all()">总</a>
        </p>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default cat{{n=='visited'?'':' active'}}" ng-click="visited()">到访排行榜</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default cat{{n=='knockdowned'?'':' active'}}" ng-click="knockdowned()">成交排行榜</button>
            </div>
        </div>
    </div>
    <div ng-controller="prankingContentCtrl" id="prankingContent">
        <nav class="hidden">
            <ul class="pager">
                <li class="previous"><a href="" ng-click="higher()"><span aria-hidden="true">&larr;</span> Higher</a></li>
                <li class="next"><a href="" ng-click="lower()">Lower <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
        </nav>
        <table datatable class="table table-striped m-b-none">
            <thead><tr>
                <th>工号</th><th>姓名</th><th>工作成绩(人数)</th>
            </tr></thead>
        </table>
        <div id="no-data" ng-show="nodata">暂无数据</div>
    </div>
</section>
