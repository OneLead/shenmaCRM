<section class="customer">
    <div ng-controller="custCategoryCtrl" class="btn-group btn-group-justified navbar-fixed-bottom" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default cat {{n==0?'':'active'}}" ng-click="pendings()">未确认</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default cat {{n==1?'':'active'}}" ng-click="visits()">到访</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default cat {{n==2?'':'active'}}" ng-click="chips()">认筹</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default cat {{n==3?'':'active'}}" ng-click="knockdowns()">成交</button>
        </div>
    </div>
    <div id="custTable" ng-controller="custTableCtrl">
        <table class="table table-responsive table-striped">
            <thead>
            <td>姓名</td>
            <td>{{category[n]}}</td>
            <td></td>
            </thead>
            <tr ng-repeat="data in dataList">
                <td>{{data.name}}</td>
                <td>{{data[catContent[n]]}}</td>
                <td><a class="button btn-primary" href="#/customer/details/{{data.uuid}}">详情</a></td>
            </tr>
        </table>
    </div>
</section>
